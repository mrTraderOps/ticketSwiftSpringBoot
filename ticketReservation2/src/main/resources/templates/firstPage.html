<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>First Page</title>
		<style>
		    @import url(fontawesome-all.min.css);
		    @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,900");
		
		    body {
		        margin: 0;
		        padding: 0;
		        font-family: Arial, sans-serif;
		        background-image: url('images/firstPageBG.gif');
		        background-size: 1100px 700px;
		    }
		    .header {
		        background-color: #333;
		        color: #fff;
		        padding: 10px;
		        text-align: left;
		        position: relative;
		    }
		    .logo {
		        display: inline-block;
		        vertical-align: middle;
		        margin-right: 200px;
		        width: 70px;
		        height: 45 px;
		    }
		    .ticker {
		        font-size: 30px;
		        font-weight: bold;
		        display: inline-block;
		        vertical-align: middle;
		        letter-spacing: 5px;
		        margin-right: 400px;
		    }
		    .content {
		        text-align: center;
		        margin-top: 50px;
		    }
		    .reservation {
		        font-size: 36px;
		        font-weight: bold;
		        margin-bottom: 20px;
		    }
		    .sub-text {
		        font-size: 18px;
		        margin-bottom: 20px;
		    }
		    .button {
		        background-color: #ff69b4;
		        color: #fff;
		        padding: 10px 20px;
		        font-size: 25px;
		        border-radius: 30px;
		        opacity: 0.5;
		        transition: opacity 0.3s ease;
		    }
		    .button:hover {
		        opacity: 1;
		    }
		    .navigation {
		        position: absolute;
		        top: 10px;
		        right: 10px;
		        padding: 10px 20px;
		    }
		</style>
	</head>
	<body>
	
		<div class="header">
		    <img src="/images/logoTicket.png" alt="TICKETSWIFT Logo" class="logo">
		    <div class="ticker">TICKETSWIFT</div>
		    <div class="navigation">
		        <!-- Your navigation buttons here -->
		        <button>Button 1</button>
		        <button>Button 2</button>
		    </div>
		</div>
		
		<div class="content">
		    <div>
		        <h1 class="reservation">TICKET RESERVATION</h1>
		        <p class="sub-text">FOR CONCERTS AND EVENTS</p>
		        <button class="button">SEE EVENTS</button>
		    </div>
		</div>
	
	</body>
</html>
